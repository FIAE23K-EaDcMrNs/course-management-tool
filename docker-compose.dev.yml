services:
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      target: development
    environment:
      YII_ENV: "dev"
      YII_DEBUG: "true"
      # Beispiel f√ºr API-Basis-URL Richtung Backend:
      # API_BASE_URL: "http://localhost:8081"
    ports:
      - "8080:80"
    volumes:
      - ./Frontend:/var/www/html
      - frontend-runtime:/var/www/html/runtime
      - frontend-assets:/var/www/html/web/assets

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    environment:
      HOST: "0.0.0.0"
      PORT: "5689"
      DEBUG: "true"
      LOGLEVEL: "DEBUG"
    ports:
      - "8081:5689"

volumes:
  frontend-runtime:
  frontend-assets:

networks:
    course_net:
      driver: bridge

services:
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      target: production
    environment:
      YII_ENV: "prod"
      YII_DEBUG: "false"
      # Beispiel f√ºr API-Basis-URL Richtung Backend:
      # API_BASE_URL: "http://localhost:8081"
    ports:
      - "8080:80"
    networks:
      - course_net

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    environment:
      HOST: "0.0.0.0"
      PORT: "5689"
      DEBUG: "false"
      LOGLEVEL: "INFO"
    ports:
      - "8081:${PORT:-5689}"
    networks:
      - course_net

  oracle-db:
    image: container-registry.oracle.com/database/free:latest
    ports:
    - "1521:1521"
    - "5500:5500"
    volumes:
    - ./oradata:/opt/oracle/oradata:Z
    - ./DB/init:/opt/oracle/scripts/setup:Z
    environment:
    - ORACLE_PWD=password
    networks:
    - course_net

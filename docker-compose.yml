name: course_app

networks:
    network:
      driver: bridge

volumes:
  db_volume:
  ollama_volume:
  ords_config:

services:
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      target: production
    environment:
      YII_ENV: "prod"
      YII_DEBUG: "false"
      # Beispiel f√ºr API-Basis-URL Richtung Backend:
      # API_BASE_URL: "http://localhost:8081"
    ports:
      - "8080:80"
    networks:
      - network

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    environment:
      HOST: "0.0.0.0"
      PORT: "5689"
      DEBUG: "false"
      LOGLEVEL: "INFO"
    ports:
      - "8081:${PORT:-5689}"
    networks:
      - network

  db:
    image: container-registry.oracle.com/database/free:latest
    ports:
    - "1521:1521"
    - "5500:5500"
    volumes:
    - db_volume:/opt/oracle/oradata:Z
    environment:
    - ORACLE_PWD=password
    networks:
    - network

  db-setup:
    build:
      context: ./DB
      dockerfile: Dockerfile
    depends_on:
      ords:
        condition: service_started
    environment:
      - ORACLE_PASSWORD=password
      - APP_USER=app
      - APP_PASSWORD=apppassword
      - ORACLE_HOST=db
      - ORACLE_PORT=1521
      - ORACLE_SERVICE=FREEPDB1
    networks:
      - network
    restart: "no"

  ords:
    image: container-registry.oracle.com/database/ords:latest
    depends_on:
      - db
    volumes:
      - ords_config:/etc/ords/config
    networks:
    - network
    ports:
      - "8181:8080"
    environment:
    - DBHOST=db
    - DBPORT=1521
    - DBSERVICENAME=FREEPDB1
    - ORACLE_PWD=password
    - SCHEMA_USER=app
    - SCHEMA_PASSWORD=apppassword

  ollama:
    build:
      context: ./Ollama
      dockerfile: Dockerfile
    ports:
      - "11434:11434"
    volumes:
      - ollama_volume:/root/.ollama
    networks:
      - network

services:
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    environment:
      YII_ENV: "prod"
      YII_DEBUG: "0"
      # Beispiel für API-Basis-URL Richtung Backend:
      API_BASE_URL: "http://backend:9125"
    ports:
      - "8080:80"
    # Optional persistente Volumes nur für Laufzeitdaten:
    volumes:
      - frontend-runtime:/var/www/html/runtime
      - frontend-assets:/var/www/html/web/assets

volumes:
  frontend-runtime:
  frontend-assets:

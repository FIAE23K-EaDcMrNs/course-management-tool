services:
  frontend-php:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      API_BASE_URL: "http://backend:8000"
    volumes:
      - ./frontend:/var/www/html:delegated

  frontend-nginx:
    image: nginx:alpine
    depends_on:
      - frontend-php
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/var/www/html:ro
      - ./Docker/nginx.conf:/etc/nginx/nginx.conf:ro
